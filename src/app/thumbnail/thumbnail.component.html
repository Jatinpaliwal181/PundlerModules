<h3>Thumbnaoil Maker</h3>
<div class="container-fluid">
	<div class="row m-3 col-sm-4">
		<input type='file' class="form-control" style="height:32px;" accept="video/*" #fileElement (change)="readUrl($event)">
  </div>
  <div class="row m-3 col-sm-4">
    <span class="col-sm-12 text-center" *ngIf="videoLoaded">Thumbnail Preview</span>
  </div>
  <video #videoElement height="200" width="200" >
    <source [src]="videoUrl" autoplay type="video/mp4">  
  </video>
  <div class="row m-3 col-sm-2"><button class="btn btn-info downloadBtn" (click)="takeSnapshot()" *ngIf="videoLoaded">Download Snapshot</button></div>
</div>
